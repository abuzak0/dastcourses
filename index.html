<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
      <div class="wrapper">
        <div class="header">
            <div class="img">
                <img src="./img/new-balance-860v7-men-s-distance-shoes-m860by7-blue-yellow-3aed-main.28345214.c4d64c9b.jpg" alt="ne udalos">
                <h1>Современное кросовкостроение</h1>
            </div>
    
    </div>
    <div class="content">
        <div class="sv1">

         <img src="./img/пятка.jpg" alt="">
         <p>Удержание пятки</p>
         </div>   
        
        <div class="sv2">
                <img src="./img/стойкие.jpg" alt="">
                <p>Износостойкость</p> 
            </div>
           
            <div class="sv3">
                <img src="./img/стелька.jpg" alt="">
                <p>Ортопедическая стелька</p>
            </div>
        
    </div>
    <div class="footer">
      <h2>Успей забрать свою пару</h2>
      <form action="#" id="form" class="form-ft">
        <h3>Заполните свои данные</h3>
        <div class="form-item">
          <label for="formName" class="form-label" >*Имя</label>
          <input id="formName" name="name" type="text" class="form-input">
        </div>
        <div class="form-item">
          <label for="formEmale" class="form-label" >*@male</label>
          <input id="formEmale" name="Emale" type="text" class="form-input">
        </div>
        <div class="form-item">
          <div class="form-label">Выберите пол</div>
          <div class="options-item">
            <input id="formMale" type="radio" value="male" name="gender" class="options-input">
            <label for="formMale" class="options-label"><span>Мужской</span></label>
          </div>
          <div class="options-item">
            <input id="formFemale" type="radio" value="female" name="gender" class="options-input">
            <label for="formFemale" class="options-label"><span>Женский</span></label>
          </div>
        </div>
        <div class="form-item">
          <label for="forMessage" class="form-label">Напишите свой адрес и индекс</label>
          <textarea name="message" id="forMessage" class="form-input"></textarea>
        </div>
        <div class="form-item">
          <div class="form-label">На какое время года?</div>
          <select name="time" class="select">
            <option value="1" selected>Зима</option>
            <option value="2">Весна</option>
            <option value="3">Лето</option>
            <option value="4">Осень</option>
          </select>
        </div>
        <div class="form-item">
          <div class="form-label">Прикрепить фото модели</div>
          <div class="file">
            <div class="file-item">
              <input id="forImage" accept=".jpg, .png, .gif" type="file" name="image" class="file-input">
              <div class="file-button">Выбрать</div>
            </div>
            <div class="file-preview"></div>
          </div>
        </div>
        <div class="form-item">
          <div class="checkbox">
            <input id="forAgreement" type="checkbox" name="agreement"
            class="checkbox-input">
            <label for="forAgreement" class="checkbox-label">
              <span>Даю свое согласие на сбор и обработку моих персональных данных</span>
            </label>
          </div>
        </div>
        <button type="submit" class="form-button">Отправить</button>
      </form>
          


          </div>
        </div>
      </div>
  
        
    </div> 
      </div> 
       



</body>
</html>
